<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .total-time {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button:active {
            transform: scale(0.95);
            background-color: #45a049;
        }

        .button.meditating {
            background-color: #45a049;
        }

        .sync-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .sync-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .sync-button:hover {
            background-color: #1976D2;
        }

        #importInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Meditation Timer</div>
        <div class="total-time">Today: <span id="totalTime">0:00</span></div>
        <div class="current-time" id="currentTime">0:00</div>
        <button 
            class="button" 
            id="meditationButton"
            onpointerdown="startMeditation()"
            onpointerup="stopMeditation()"
            onpointerleave="stopMeditation()"
        >
            Hold to Meditate
        </button>
        <div class="sync-buttons">
            <button class="sync-button" onclick="exportData()">Export Data</button>
            <button class="sync-button" onclick="document.getElementById('importInput').click()">Import Data</button>
            <input type="file" id="importInput" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <script>
        let isMeditating = false;
        let totalTime = 0;
        let currentSessionTime = 0;
        let lastUpdate = Date.now();
        let timerInterval;

        // Load saved time when page loads
        window.addEventListener('load', () => {
            const today = new Date().toISOString().split('T')[0];
            const savedTime = localStorage.getItem(`meditation_${today}`);
            if (savedTime) {
                totalTime = parseFloat(savedTime);
                updateTotalTimeDisplay();
            }
        });

        function startMeditation() {
            if (!isMeditating) {
                isMeditating = true;
                lastUpdate = Date.now();
                document.getElementById('meditationButton').classList.add('meditating');
                document.getElementById('meditationButton').textContent = 'Release to Stop';
                
                timerInterval = setInterval(() => {
                    const now = Date.now();
                    const delta = now - lastUpdate;
                    currentSessionTime += delta / 1000;
                    lastUpdate = now;
                    updateCurrentTimeDisplay();
                }, 100);
            }
        }

        function stopMeditation() {
            if (isMeditating) {
                isMeditating = false;
                clearInterval(timerInterval);
                document.getElementById('meditationButton').classList.remove('meditating');
                document.getElementById('meditationButton').textContent = 'Hold to Meditate';
                
                if (currentSessionTime > 0) {
                    saveTodayTime();
                }
            }
        }

        function saveTodayTime() {
            const today = new Date().toISOString().split('T')[0];
            const newTotalTime = totalTime + currentSessionTime;
            localStorage.setItem(`meditation_${today}`, newTotalTime.toString());
            totalTime = newTotalTime;
            currentSessionTime = 0;
            updateTotalTimeDisplay();
            updateCurrentTimeDisplay();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTotalTimeDisplay() {
            document.getElementById('totalTime').textContent = formatTime(totalTime + currentSessionTime);
        }

        function updateCurrentTimeDisplay() {
            document.getElementById('currentTime').textContent = formatTime(currentSessionTime);
        }

        function exportData() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('meditation_')) {
                    data[key] = localStorage.getItem(key);
                }
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meditation-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    for (const [key, value] of Object.entries(data)) {
                        if (key.startsWith('meditation_')) {
                            localStorage.setItem(key, value);
                        }
                    }
                    // Reload the current day's data
                    const today = new Date().toISOString().split('T')[0];
                    const savedTime = localStorage.getItem(`meditation_${today}`);
                    if (savedTime) {
                        totalTime = parseFloat(savedTime);
                        updateTotalTimeDisplay();
                    }
                    alert('Data imported successfully!');
                } catch (error) {
                    alert('Error importing data. Please make sure the file is valid.');
                }
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
