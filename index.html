<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .total-time {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .current-time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button:active {
            transform: scale(0.95);
            background-color: #45a049;
        }

        .button.meditating {
            background-color: #45a049;
        }

        .sync-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sync-button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .sync-button:hover {
            background-color: #1976D2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        .code-display {
            font-family: monospace;
            font-size: 24px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .input-code {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 600px) {
            .sync-buttons {
                flex-direction: column;
            }
            
            .sync-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Meditation Timer</div>
        <div class="total-time">Today: <span id="totalTime">0:00</span></div>
        <div class="current-time" id="currentTime">0:00</div>
        <button 
            class="button" 
            id="meditationButton"
            onpointerdown="startMeditation()"
            onpointerup="stopMeditation()"
            onpointerleave="stopMeditation()"
        >
            Hold to Meditate
        </button>
        <div class="sync-buttons">
            <button class="sync-button" onclick="showShareModal()">Share Data</button>
            <button class="sync-button" onclick="showImportModal()">Import Data</button>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeShareModal()">&times;</span>
            <h2>Share Your Data</h2>
            <p>Copy this code and use it on your other devices:</p>
            <div class="code-display" id="shareCode"></div>
            <button class="sync-button" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeImportModal()">&times;</span>
            <h2>Import Data</h2>
            <p>Enter the code from your other device:</p>
            <input type="text" class="input-code" id="importCode" placeholder="Enter code here">
            <button class="sync-button" onclick="importFromCode()">Import</button>
        </div>
    </div>

    <script>
        let isMeditating = false;
        let totalTime = 0;
        let currentSessionTime = 0;
        let lastUpdate = Date.now();
        let timerInterval;

        // Load saved time when page loads
        window.addEventListener('load', () => {
            const today = new Date().toISOString().split('T')[0];
            const savedTime = localStorage.getItem(`meditation_${today}`);
            if (savedTime) {
                totalTime = parseFloat(savedTime);
                updateTotalTimeDisplay();
            }
        });

        function startMeditation() {
            if (!isMeditating) {
                isMeditating = true;
                lastUpdate = Date.now();
                document.getElementById('meditationButton').classList.add('meditating');
                document.getElementById('meditationButton').textContent = 'Release to Stop';
                
                timerInterval = setInterval(() => {
                    const now = Date.now();
                    const delta = now - lastUpdate;
                    currentSessionTime += delta / 1000;
                    lastUpdate = now;
                    updateCurrentTimeDisplay();
                }, 100);
            }
        }

        function stopMeditation() {
            if (isMeditating) {
                isMeditating = false;
                clearInterval(timerInterval);
                document.getElementById('meditationButton').classList.remove('meditating');
                document.getElementById('meditationButton').textContent = 'Hold to Meditate';
                
                if (currentSessionTime > 0) {
                    saveTodayTime();
                }
            }
        }

        function saveTodayTime() {
            const today = new Date().toISOString().split('T')[0];
            const newTotalTime = totalTime + currentSessionTime;
            localStorage.setItem(`meditation_${today}`, newTotalTime.toString());
            totalTime = newTotalTime;
            currentSessionTime = 0;
            updateTotalTimeDisplay();
            updateCurrentTimeDisplay();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTotalTimeDisplay() {
            document.getElementById('totalTime').textContent = formatTime(totalTime + currentSessionTime);
        }

        function updateCurrentTimeDisplay() {
            document.getElementById('currentTime').textContent = formatTime(currentSessionTime);
        }

        // Share functionality
        function showShareModal() {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('meditation_')) {
                    data[key] = localStorage.getItem(key);
                }
            }
            
            // Create a shareable code
            const code = btoa(JSON.stringify(data));
            document.getElementById('shareCode').textContent = code;
            document.getElementById('shareModal').style.display = 'block';
        }

        function closeShareModal() {
            document.getElementById('shareModal').style.display = 'none';
        }

        function copyCode() {
            const code = document.getElementById('shareCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy code. Please copy it manually.');
            });
        }

        // Import functionality
        function showImportModal() {
            document.getElementById('importModal').style.display = 'block';
        }

        function closeImportModal() {
            document.getElementById('importModal').style.display = 'none';
        }

        function importFromCode() {
            const code = document.getElementById('importCode').value.trim();
            if (!code) {
                alert('Please enter a code');
                return;
            }

            try {
                const data = JSON.parse(atob(code));
                for (const [key, value] of Object.entries(data)) {
                    if (key.startsWith('meditation_')) {
                        localStorage.setItem(key, value);
                    }
                }
                
                // Reload the current day's data
                const today = new Date().toISOString().split('T')[0];
                const savedTime = localStorage.getItem(`meditation_${today}`);
                if (savedTime) {
                    totalTime = parseFloat(savedTime);
                    updateTotalTimeDisplay();
                }
                
                alert('Data imported successfully!');
                closeImportModal();
            } catch (error) {
                alert('Invalid code. Please check and try again.');
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const shareModal = document.getElementById('shareModal');
            const importModal = document.getElementById('importModal');
            if (event.target == shareModal) {
                closeShareModal();
            }
            if (event.target == importModal) {
                closeImportModal();
            }
        }
    </script>
</body>
</html>
